<div class="container">
    <div class="row">
        <div class="col1">
            <div class="card">
                <div class="card-header">
                    <h4>Git User Search</h4>
                </div>
                <div class="card-body">
                    <form class="form-inline">
                        <div class="form-group"(submit)="searchUser()">
                            <input [(ngModel)]="githubUserQuery"  name="user" size ="50px"type="search" class="form-control" placeholder="Search Here">
                        </div>
                         
                        <div>
                            <input type="submit" value="Search" class="btn btn-secondary btn-sm">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-githubprofile [githubProfile]="githubProfile"></app-githubprofile>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-githubrepo [githubRepos]="githubRepos"></app-githubrepo>
        </div>
    </div>
</div>
